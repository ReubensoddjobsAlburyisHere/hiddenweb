<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reuben's Odd Jobs</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    header, section, footer {
      text-align: center;
      padding: 2rem;
    }
    .easter-egg {
      max-width: 800px;
      margin: 2rem auto;
      display: none; /* Initially hidden */
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      display: block;
    }
    .reveal-button {
      background-color: #111;
      color: #0bf;
      border: 1px solid #0bf;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 2rem;
    }
    h2.slogan {
      font-style: italic;
      font-weight: 300;
      color: #ccc;
      margin-top: -1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Reuben's Odd Jobs</h1>
    <h2 class="slogan">Helping Hands for Every Task</h2>
  </header>

  <!-- Optional button to reveal the Easter egg -->
  <div style="text-align: center;">
    <button class="reveal-button" onclick="document.querySelector('.easter-egg').style.display='block'; this.style.display='none';">
      üéÅ Click here for a surprise
    </button>
  </div>

  <!-- Hidden Easter Egg Section -->
  <section class="easter-egg">
    <iframe src="https://scratch.mit.edu/projects/647159206/embed" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>
  </section>

  <footer>
    <p>&copy; 2025 Reuben's Odd Jobs. All rights reserved.</p>
  </footer>

</body>
</html>
